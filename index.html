<!DOCTYPE html>
<html>
<head>
  <title>Newsletter Signup</title>
</head>
<body>
  <h1>Subscribe to Our Tech Newsletter</h1>
  <p>Want weekly tech updates, project ideas, and coding tips? Subscribe below!</p>

  <form>
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="interests">Interested Topics:</label><br>
    <select id="interests" name="interests">
      <option>Web Development</option>
      <option>Data Science</option>
      <option>UI/UX Design</option>
      <option>All of the Above</option>
    </select><br><br>

    <input type="checkbox" id="consent" name="consent" required>
    <label for="consent">I agree to receive emails.</label><br><br>

    <input type="submit" value="Sign Up">
  </form>
</body>
</html>
